<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    /* Main Design */
    .sidebar {
        margin: 0;
        padding: 0;
        width: 600px;
        background-color: #fff;
        position: fixed; /* or flex */
        height: 100%;
        overflow: auto;
        right: 0;
    }
    /* Big Titles Design */
    .titles {
        display: block;
        color: #345;
        padding: 30px 10px 30px 0px;
        text-decoration: none;
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1px;
        text-align: right;
    }
    /* Small Titles Design */
    .subtitles {
        display: block;
        color: #345;
        padding: 10px;
        text-decoration: none;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
    }
    .subtitle-box{
        border-bottom: 1px solid #ebebeb;
    }
    .subtitle-box a {
        text-align: right;
    }
    .sidebar a.active {
        background-color: none;
        color: white;
    }
    .sidebar a:hover:not(.active) {
        cursor: pointer;
        color: rgb(139, 133, 133);
    }
    /* Footer Design */
    .footer{
        text-align: right;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        padding-top: 20px; 
    }
    .footer a{
        text-decoration: none;
        color: #345;
        padding: 10px;
    }
    /* Social Icons Design */
    .social-box{
        padding-top: 200px;
        padding-bottom: 10px;
        display: flex;
        justify-content: end;
        column-gap: 15px;
    }
    .fa {
        padding: 10px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
    }
    .fa:hover {
        opacity: 0.7;
    }
    .fa-facebook {
        background: #ebebeb;
        color: black;
    }
    .fa-instagram {
        background: #ebebeb;
        color: black;
    }
</style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="titles">Fall/Winter 2021 Collection</a>
        <a href="#" class="titles">Πρωτότυπα σχέδια</a>
        <a href="#" class="titles">Σχέδια με έντονο <br> χρώμα</a>
        <div class="social-box">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
        <div class="subtitle-box">
            <a href="#" class="subtitles">Κατάσταση παραγγελίας</a>
            <a href="#" class="subtitles">Αποστολές και επιστροφές</a>
            <a href="#" class="subtitles">Επικοινωνία</a>
        </div>
        <div class="footer">
            <a href="#">Όροι και προϋποθέσεις</a>
            <a href="#">Πολιτική απορρήτου</a>
            <a href="#">Cookies</a>
        </div>
        
    </div>
</body>
</html>
