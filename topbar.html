<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        body{
            background: brown;
        }
        .wrapper{
            width: 1170px;
            margin: 50px auto;
        }
        nav{
            position: absolute;
            background: black;
            font-size: 22px;
        }
        nav > ul{
            position: relative;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1170px;
            height: 80px;
            margin: 0 auto;
            padding: 10px;
            /* border-bottom: 1px solid #333; */
        }
        nav  a{
            display: block;
            color: white;
            text-decoration: none;
        }
        nav a:hover{
            background: #333;
            transition: background 550ms;
        }
        nav ul li{
            list-style: none;
            transition: 0.5s;
        }
        ul img{
            width: 30%;
        }
        nav > ul > li > a{
            padding: 15px 25px;
        }
        nav ul>li.dropdown1 > a::after{
            position: relative;
            float: right;
            content: '';
            margin-left: 10px;
            margin-top: 8px;
        }
        nav ul.menu-area-1{
            padding: 40px 40px 0 40px;
            background: red;
            text-align: center;
            z-index: 1;
            position: absolute;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            flex-wrap: wrap;
            width: 1170px;
            height: 800px;
            top: -9999px;
            left: 0;
        }
        nav ul li:active ul.menu-area-1{
            top: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li class="dropdown1">
                    <a href="#">Κολεξιόν</a>
                    <ul class="menu-area-1">  
                        <li><a href="#">Blah blah blah...</a></li> <!--   <img src=".." alt="...">   -->
                        <li><a href="#">Blah blah blah...</a></li>
                        <li><a href="#">Blah blah blah...</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Προσφορές</a>
                </li>
                <li>
                    <a href="#">Σχετικά με εμάς</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
